<!DOCTYPE html>



<html>

    <head>
        
        <meta charset="utf-8">
        <title>Bus Schedule</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    </head>
    
    <body>
        <!--https://github.com/divya2661/Transport-Management-System/tree/master/frontend-->
        
        <div class="container">
            <div style="margin-top: 7%; background-color: rgb(227,255,186); padding-bottom: 3%;" class="col-md-6 col-sm-12 col-md-offset-3">

                <h2 style = "color:orange; text-align: center; font-size: 200%;">Request</h2>
                <form>
                    
                    <input class="form-control" name="dt" type="date" size="20" placeholder="Date"/><br>
                    <input class="form-control" name="stm" type="text" size="20" placeholder="Start Time (1400)"/><br>
                    <input class="form-control" name="etm" type="text" size="20" placeholder="End Time (1700)"/><br>
                    <input class="form-control" name="nos" type="text" size="20" placeholder="No of People"/><br>
                    <input class="form-control" name="rsn" type="text" size="20" placeholder="reason"/><br>                        
                    
                    <button name="sub" type="submit" class="btninfo" id="result">Submit</button>

                </form>  
            </div>
        </div>    

        
    
    
    </body>


</html>
